<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">


    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Pizza-Online</h1>
    <div fxLayout="row" fxLayoutAlign="end center" class="nav-row" fxLayoutGap="3%" fxLayout.lt-sm="column">
      <button mat-button>
        <i class="material-icons">search</i>
      </button>
      <button mat-button routerLink="/person-tabs">
        <i class="material-icons">perm_identity</i>
      </button>
      <button mat-button [matBadge]=cart matBadgePosition="above after" matBadgeSize="medium" matBadgeColor="warn"
              routerLink="/cart-stepper">
        <i class="material-icons">shopping_cart</i>
      </button>
      <button mat-raised-button (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="'push'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="snav.close()">Home</a>
        <a mat-list-item routerLink="/about" (click)="snav.close()">About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
