<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{completedOrder.completed | date:'medium'}}
    </mat-panel-title>
    <mat-panel-description>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="3%" class="description-row">
        <span>
          ORDER # 303-123123123-{{completedOrder.id}}
        </span>
        <span>
          Items: {{countItems()}}
        </span>
        <span>
          Total: {{countTotalPrice()}}
        </span>
      </div>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-list>
    <mat-list-item *ngFor="let item of completedOrder.products">

      <p matLine fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="3%" class="description-row">

        <span fxFlex="50%">{{item.product.name}}, {{item.property}}</span>
        <span fxFlex="27%" fxLayoutAlign="end center">Quantity: {{item.quantity}}</span>
        <span fxFlex="23%" fxLayoutAlign="end center">Price: {{formatPrice(item.price)}}</span>
      </p>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
