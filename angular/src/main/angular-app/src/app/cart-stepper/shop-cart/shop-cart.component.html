<p style="padding: 15px;"> Shopping Cart</p>
<div *ngFor="let element of productCostList">
  <app-product-card [product-element]="element" (refreshElements)="getProductsInCart()"></app-product-card>
</div>
<app-footer-total [totalQuantity]="totalQuantity" [totalPay]="totalPay"></app-footer-total>
