<table mat-table [dataSource]="myDataArray" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}}</th>
    <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div fxLayout="row" fxLayoutAlign="space-around center" class="menu-layout-row" fxLayout.lt-md="column" fxLayoutGap="0.5%" >
          <div class="element-diagram" fxFlex="25%">
            <div class="element-picture"> {{element.picture}}</div>
          </div>
          <div class="element-description" fxFlex="50%">
            {{testData}}
          </div>
          <div fxFlex="25%">
            <app-add-to-cart-form [product-id]="element.id"></app-add-to-cart-form>
<!--            <button mat-raised-button color="primary"  (click)="test(element.id)">-->
<!--              <i class="material-icons">add_shopping_cart</i>-->
<!--            </button>-->
          </div>
        </div>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

</table>
