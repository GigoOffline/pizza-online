<table mat-table [dataSource]="myDataArray" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}}</th>
    <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="element-diagram">
          <div class="element-picture"> {{element.picture}}</div>
<!--          <div class="element-id"> {{element.id}} </div>-->
<!--          <div class="element-name"> {{element.name}} </div>-->
<!--          <div class="element-price"> {{element.price}} </div>-->
<!--          <div class="element-discount"> {{element.discount}} </div>-->
        </div>
        <div class="element-description">
          {{element.description}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>


</table>
